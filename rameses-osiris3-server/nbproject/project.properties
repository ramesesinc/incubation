meta.inf.dir=${src.dir}/META-INF
platform.active=Java_1.6
project.db-dialect=../db-dialect
project.osiris3-memcache=../osiris3-memcache
project.rameses-common2=../rameses-common2
project.rameses-osiris3-core2=../rameses-osiris3-core2
project.rameses-osiris3-mail=../rameses-osiris3-mail
project.rameses-osiris3-rules=../rameses-osiris3-rules
reference.db-dialect.jar=${project.db-dialect}/dist/db-dialect.jar
reference.osiris3-memcache.jar=${project.osiris3-memcache}/dist/osiris3-memcache.jar
reference.rameses-common2.jar=${project.rameses-common2}/dist/rameses-common2.jar
reference.rameses-osiris3-core2.jar=${project.rameses-osiris3-core2}/dist/rameses-osiris3-core2.jar
