file.reference.guava-14.0-rc1.jar=../../research-libs/guava-14.0-rc1.jar
file.reference.mail.jar=../../research-libs/mail.jar
file.reference.mysql.jar=../../research-libs/mysql.jar
file.reference.slf4j-api-1.7.2.jar=../../research-libs/slf4j-api-1.7.2.jar
jar.compress=false
javac.classpath=\
    ${libs.jetty-server-libs.classpath}:\
    ${file.reference.guava-14.0-rc1.jar}:\
    ${file.reference.mysql.jar}:\
    ${libs.server-libs.classpath}:\
    ${file.reference.ezmorph-1.0.6.jar}:\
    ${file.reference.commons-fileupload-1.2.1.jar}:\
    ${file.reference.commons-io-1.4.jar}:\
    ${file.reference.commons-lang-2.5.jar}:\
    ${reference.rameses-common2.jar}:\
    ${reference.rameses-osiris3-core2.jar}:\
    ${reference.db-dialect.jar}:\
    ${reference.rameses-osiris3-mail.jar}:\
    ${file.reference.mail.jar}:\
    ${reference.osiris3-memcache.jar}:\
    ${libs.memcached-libs.classpath}:\
    ${reference.rameses-osiris3-rules.jar}:\
    ${libs.drools-libs.classpath}:\
    ${libs.apache-bean-utils.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.rameses.osiris3.server.common.OsirisServerBootstrap
