application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/rameses-osiris3-rules.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${reference.rameses-osiris3-core2.jar}:\
    ${reference.rameses-common2.jar}:\
    ${reference.rameses-custom-impl.jar}:\
    ${libs.server-libs.classpath}:\
    ${libs.drools-libs.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.drools-libs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.drools-libs.classpath=../../framework-libs/drools-libs/antlr-runtime-3.1.3.jar;../../framework-libs/drools-libs/drools-api-5.1.1.jar;../../framework-libs/drools-libs/drools-compiler-5.1.1.jar;../../framework-libs/drools-libs/drools-core-5.1.1.jar;../../framework-libs/drools-libs/drools-decisiontables-5.1.1.jar;../../framework-libs/drools-libs/janino-2.5.15.jar;../../framework-libs/drools-libs/joda-time-1.6.jar;../../framework-libs/drools-libs/mvel2-2.0.16.jar
main.class=ramesesosiris3rules.Main
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=Java_1.6
project.rameses-common2=../rameses-common2
project.rameses-custom-impl=../rameses-custom-impl
project.rameses-osiris3-core2=../rameses-osiris3-core2
reference.rameses-common2.jar=${project.rameses-common2}/dist/rameses-common2.jar
reference.rameses-custom-impl.jar=${project.rameses-custom-impl}/dist/rameses-custom-impl.jar
reference.rameses-osiris3-core2.jar=${project.rameses-osiris3-core2}/dist/rameses-osiris3-core2.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
